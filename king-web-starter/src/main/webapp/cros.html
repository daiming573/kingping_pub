</head>



<body>

<script type="text/javascript">


    function send() {
        $.ajax({
            type: "get",
            url: "http://127.0.0.1:8081/king_app/api/miniapp/user/getOpenIdByType",
            data: "code=011RkDFa1GOIYz0AToHa11YcdY0RkDFY&type=daim",
            success: function (data) {
                debugger
                if ("0" == data.code) {
                    //修改成功
                    $.messager.alert('提示信息', "修改成功");
                } else {
                    $.messager.alert('提示信息', "失败");
